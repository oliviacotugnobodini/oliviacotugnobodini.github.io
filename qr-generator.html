<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 2em;
        }

        .url {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            word-break: break-all;
        }

        #qrcode {
            margin: 30px auto;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 10px;
        }

        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .info {
            margin-top: 20px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Código QR</h1>
        <p class="url">https://oliviacotugnobodini.github.io/</p>
        
        <div id="qrcode"></div>
        
        <button class="button" onclick="downloadQR()">Descargar QR</button>
        <button class="button" onclick="window.location.href='index.html'">Volver al inicio</button>
        
        <p class="info">Escanea este código QR para acceder al sitio</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        const qrcodeDiv = document.getElementById('qrcode');
        
        const qrcode = new QRCode(qrcodeDiv, {
            text: 'https://oliviacotugnobodini.github.io/',
            width: 256,
            height: 256,
            colorDark: '#000000',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.H
        });

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'qr-olivia-cotugno-bodini.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            } else {
                const img = document.querySelector('#qrcode img');
                if (img) {
                    const link = document.createElement('a');
                    link.download = 'qr-olivia-cotugno-bodini.png';
                    link.href = img.src;
                    link.click();
                }
            }
        }
    </script>
</body>
</html>
